<div class="slider">
  <div (click)="scrollLeft()" class="scroll-left"><i class="fas fa-chevron-left"></i></div>
  <div class="cards-wrapper">
    <div *ngIf="!this.app.loading" #scroll class="scroll">
      <app-cards></app-cards>
    </div>
    <div *ngIf="this.app.loading" class="loading">
      <i class="fal fa-spinner-third"></i>
    </div>
  </div>
  <div (click)="scrollRight()" class="scroll-right"><i class="fas fa-chevron-right"></i></div>
</div>
