<div (click)="toggle()" [ngClass]="active ? 'active' : ''"  class="toggle"></div>
<nav [ngClass]="active ? 'activeNav' : ''" class="nav">
    <ul>
        <li class="li"><a (click)="this.app.scroll = 0" >Home</a></li>
        <li class="li"><a (click)="this.app.scroll = 1" >Projects</a></li>
        <li class="li"><a (click)="this.app.scroll = 2" >About Me</a></li>
    </ul>
</nav>

<div [ngClass]="{'active-arrow':this.app.scroll == 2}" class="arrow-section"><i (click)="scrolling()" class="fal fa-chevron-double-down"></i></div>
